{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Road Feedback System</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* ✅ Background with your road image */
    body {
      background: url("{% static 'images/road-bg.jpg' %}") no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Inter", sans-serif;
      position: relative;
      overflow: hidden;
    }

    /* ✅ Dark overlay for better text contrast */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: 1;
    }

    /* ✅ Registration card (glassmorphic style) */
    .register-card {
      position: relative;
      z-index: 2;
      width: 420px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      padding: 2rem;
      color: #fff;
      animation: fadeIn 0.6s ease-in-out;
    }

    .register-card h3 {
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #fff;
    }

    /* ✅ Input fields */
    .form-control {
      border-radius: 12px;
      border: none;
      padding: 12px 16px;
      font-size: 15px;
      background-color: rgba(255, 255, 255, 0.85);
      color: #222;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background-color: #fff;
      box-shadow: 0 0 0 0.25rem rgba(15, 133, 112, 0.25);
    }

    /* ✅ Button */
    .btn-primary {
      background: #0f8570;
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: #0c6b5b;
    }

    /* ✅ Icon at top */
    .icon-box {
      background: rgba(255, 255, 255, 0.25);
      width: 65px;
      height: 65px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem auto;
      color: #fff;
      font-size: 30px;
    }

    .text-muted a {
      color: #fff;
      text-decoration: underline;
    }

    .text-muted a:hover {
      color: #d0fff1;
    }

    .alert {
      border-radius: 12px;
      text-align: center;
      font-size: 14px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="register-card">
    <div class="icon-box">
      <i class="bi bi-person-plus-fill"></i>
    </div>
    <h3>Create Your Account</h3>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="email" name="email" class="form-control" placeholder="Email (optional)">
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="mb-3">
        <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <p class="text-center text-light mt-3 mb-0 text-muted">
      Already have an account?
      <a href="{% url 'login' %}" class="fw-semibold">Login</a>
    </p>
  </div>
</body>
</html>
